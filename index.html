<body>
    <div class="cont">
        <h3 class="title">Registration Form</h3><br><br>

        <label class="lb" for=""><b>Gender:</b></label><br>

            <label class="lb" for="">Country Name :</label>&nbsp;

        <br>

        </form>
    
    </div>
